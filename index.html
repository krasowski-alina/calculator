<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="icon" href="calc.png">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <h1>Let's Split Our Bill</h1>
         <form>
            <p class="animate">Bill $</p>
            <input type="text" id="bill" placeholder="Bill">
            <p class="animate">Number of people</p>
            <input type="text" id="people" placeholder="How many people?">
            <p class="animate">Did you like our service today?</p>
            <div class="section">
               <button id="addTip" class="animate">Add a Tip</button>
               <select id="tipOptions">
                  <option disabled>Select an option</option>
                  <option value="30">WOW! I'll be back! 30% 💓</option>
                  <option value="25">It was amazing! 25% 🤩</option>
                  <option value="20" selected>Good Service! 20% 👏🏻</option>
                  <option value="15" >Not Bad at all! 15% 👌</option>
                  <option value="10">It was fine! 10% 🙂</option>
                  <option value="0">No Tip 🙅‍♀️</option>
               </select>
               <button id="calc" class="animate">Calculate</button>
            </div>
         </form>
         <div class="block">
            <div class="block-element">
               <p class="heading">Bill</p>
               <span>$</span>
               <span id="billPerPerson"></span>
               <span>Per Person</span>
            </div>
            <div class="block-element">
               <p class="heading">Tip</p>
               <span>$</span>
               <span id="tipPerPerson"></span>
               <span>Per Person</span>
            </div>
            <div class="block-element">
               <p class="heading">Total</p>
               <span>$</span>
               <span id="totalAmount"></span>
               <span>Per Person</span>
            </div>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
      <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="index.js"></script>
   </body>
</html>
